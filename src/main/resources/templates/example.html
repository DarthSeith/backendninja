<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>HELLO</title>
</head>
<body>
	<h1>
		Hello <span th:text="${title}"></span>!!!
	</h1>

	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
			</tr>
		</thead>
		<tbody th:each="person: ${people}">
			<tr>
				<th th:text="${person.name}"></th>
				<th th:text="${person.age}"></th>
			</tr>
		</tbody>
	</table>
</body>
</html>
